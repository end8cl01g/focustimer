<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Focus Timer</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #050505;
            --surface-color: rgba(28, 28, 30, 0.6);
            --surface-active: rgba(44, 44, 46, 0.8);
            --text-primary: #ffffff;
            --text-secondary: rgba(235, 235, 245, 0.6);
            --text-tertiary: rgba(235, 235, 245, 0.3);
            --accent-color: #0a84ff;
            --accent-dim: rgba(10, 132, 255, 0.1);
            --accent-gradient-start: #007AFF;
            --accent-gradient-end: #5856D6;
            --danger-color: #FF453A;
            --success-color: #32D74B;
            --ring-bg: rgba(255, 255, 255, 0.1);
            --font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 20px);
        }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 0%, #1a1a2e 0%, #000000 70%);
            color: var(--text-primary);
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            /* Fallback */
            height: 100dvh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-color);
            z-index: 100;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--surface-color);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #app {
            display: none;
            flex-direction: column;
            height: 100%;
            opacity: 0;
            transition: opacity 0.6s ease-out;
        }

        #app.visible {
            display: flex;
            opacity: 1;
        }

        #active-task-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            /* Fix top clipping */
            position: relative;
            padding-top: calc(var(--safe-top) + 40px);
            /* More top space */
            padding-bottom: 20px;
            padding-left: 20px;
            padding-right: 20px;
            overflow-y: auto;
            scrollbar-width: none;
        }

        #active-task-container::-webkit-scrollbar {
            display: none;
        }

        .timer-wrapper {
            position: relative;
            width: 260px;
            /* Slightly smaller for mobile appeal */
            height: 260px;
            margin-bottom: 40px;
            /* Neumorphic/Glassy depth */
            filter: drop-shadow(0 0 30px rgba(10, 132, 255, 0.1));
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .timer-wrapper:active {
            transform: scale(0.98);
        }

        svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }

        circle {
            fill: none;
            stroke-linecap: round;
        }

        .ring-bg {
            stroke: var(--ring-bg);
        }

        .ring-progress {
            stroke: url(#gradient);
            transition: stroke-dashoffset 0.5s linear;
        }

        .timer-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
        }

        .timer-label {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-secondary);
            margin-bottom: 4px;
            opacity: 0.8;
        }

        .timer-display {
            font-size: 64px;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            letter-spacing: -2px;
            line-height: 1;
            background: linear-gradient(180deg, #fff 0%, #d1d1d6 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.5));
        }

        /* Task Info */
        .task-details {
            text-align: center;
            margin-bottom: 30px;
            animation: slideUp 0.6s ease-out forwards;
        }

        .task-title {
            font-size: 24px;
            font-weight: 600;
            margin: 0 0 8px 0;
            letter-spacing: -0.5px;
        }

        .task-time {
            font-size: 16px;
            color: var(--text-secondary);
            font-weight: 500;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
            display: inline-block;
        }

        /* Subtasks */
        #subtasks-section {
            width: 100%;
            max-width: 340px;
            margin-bottom: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            animation: fadeIn 0.5s ease-out;
        }

        .subtask-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .subtask-item {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .subtask-item:active {
            background: rgba(255, 255, 255, 0.06);
            transform: scale(0.98);
        }

        .subtask-item:last-child {
            margin-bottom: 0;
        }

        .subtask-checkbox {
            appearance: none;
            width: 24px;
            height: 24px;
            border: 2px solid var(--text-secondary);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            background: transparent;
            margin: 0;
        }

        .subtask-checkbox:checked {
            background: var(--accent-gradient-start);
            border-color: transparent;
            transform: scale(1.1);
        }

        .subtask-checkbox:checked::after {
            content: '';
            width: 6px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg) translate(-1px, -1px);
        }

        .subtask-text {
            flex: 1;
            font-size: 16px;
            font-weight: 400;
            color: var(--text-primary);
            transition: all 0.2s;
        }

        .subtask-item.completed .subtask-text {
            color: var(--text-tertiary);
            text-decoration: line-through;
        }

        .subtask-delete {
            color: var(--danger-color);
            opacity: 0;
            transition: opacity 0.2s;
            cursor: pointer;
            padding: 8px;
            /* Larger hit area */
        }

        .subtask-item:hover .subtask-delete {
            opacity: 1;
        }

        .subtask-input-row {
            display: flex;
            gap: 10px;
            margin-top: 4px;
        }

        .subtask-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 16px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: background 0.2s;
        }

        .subtask-input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-color);
        }

        .btn-add-subtask {
            background: var(--surface-color);
            color: var(--accent-color);
            border: none;
            width: 46px;
            height: 46px;
            border-radius: 12px;
            font-size: 24px;
            font-weight: 300;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .btn-add-subtask:active {
            transform: scale(0.95);
            background: var(--surface-active);
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 16px;
            /* More spacing */
            width: 100%;
            max-width: 340px;
        }

        /* Shared button styles are defined above in first pass, but ensuring here */
        .btn-toggle,
        .btn-complete {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 18px;
            /* Softer corners */
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.08);
            /* Fallback */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-toggle {
            color: var(--accent-color);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .btn-toggle.active {
            background: linear-gradient(135deg, #ff9f0a 0%, #ff3b30 100%);
            color: white;
            border: none;
            box-shadow: 0 8px 32px rgba(255, 69, 58, 0.3);
        }

        .btn-complete {
            background: linear-gradient(135deg, #32d74b 0%, #28cd41 100%);
            color: white;
            box-shadow: 0 8px 32px rgba(50, 215, 75, 0.3);
        }

        .btn-toggle:active,
        .btn-complete:active {
            transform: scale(0.96);
        }

        /* Upcoming List */
        #upcoming-list {
            flex: 1;
            min-height: 0;
            display: flex;
            flex-direction: column;
            margin-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            padding-top: 0;
            /* Remove padding to let header stick to top */
            position: relative;
        }

        .list-header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: rgba(28, 28, 30, 0.85);
            /* Slightly opaque for legibility */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: sticky;
            top: 0;
            z-index: 20;
        }

        .list-header {
            font-size: 13px;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .btn-add {
            background: rgba(255, 255, 255, 0.1);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--accent-color);
            font-size: 20px;
            font-weight: 400;
            padding: 0;
            border: none;
            transition: background 0.2s;
        }

        .btn-add:active {
            background: rgba(255, 255, 255, 0.2);
        }

        .list-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px 20px 20px 20px;
            /* Add bottom padding */
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
        }

        .list-container::-webkit-scrollbar {
            display: none;
        }

        .list-item {
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 10px;
            padding: 16px;
            border-radius: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .list-item:active {
            background: rgba(255, 255, 255, 0.08);
            transform: scale(0.98);
        }

        .list-item.selected {
            border-color: var(--accent-color);
            background: rgba(10, 132, 255, 0.1);
        }

        .item-title {
            font-weight: 500;
            font-size: 16px;
            color: var(--text-primary);
        }

        .item-time {
            font-size: 14px;
            color: var(--text-secondary);
            font-variant-numeric: tabular-nums;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px 8px;
            border-radius: 6px;
        }

        /* Modal */
        #modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 200;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #modal-overlay.visible {
            display: flex;
            opacity: 1;
        }

        .modal {
            background: #1c1c1e;
            width: 85%;
            max-width: 320px;
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .modal h2 {
            margin: 0 0 20px 0;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 16px;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: var(--text-secondary);
            font-size: 12px;
            margin-bottom: 6px;
            text-transform: uppercase;
        }

        .form-group input {
            width: 100%;
            background: #2c2c2e;
            border: none;
            border-radius: 8px;
            padding: 12px;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            font-family: inherit;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 24px;
        }

        .btn-cancel {
            background: #3a3a3c;
            color: white;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Action Sheet */
        .action-sheet-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(2px);
            z-index: 300;
            display: none;
            flex-direction: column;
            justify-content: flex-end;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .action-sheet-overlay.visible {
            display: flex;
            opacity: 1;
        }

        .action-sheet {
            background: #1c1c1e;
            border-radius: 20px 20px 0 0;
            padding: 24px;
            padding-bottom: max(24px, env(safe-area-inset-bottom));
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .action-sheet-overlay.visible .action-sheet {
            transform: translateY(0);
        }

        .btn-sheet {
            background: #2c2c2e;
            color: var(--accent-color);
            padding: 18px;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .btn-sheet.primary {
            background: white;
            color: black;
        }

        .btn-sheet.cancel {
            background: #3a3a3c;
            color: var(--danger-color);
            margin-top: 8px;
        }

        .btn-sheet:active {
            transform: scale(0.98);
        }
    </style>
</head>

<body>
    <div id="loading">
        <div class="spinner"></div>
    </div>

    <div id="app">
        <!-- Active Task -->
        <div id="active-task-container">
            <div class="timer-wrapper">
                <svg viewBox="0 0 200 200">
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="var(--accent-gradient-start)" />
                            <stop offset="100%" stop-color="var(--accent-gradient-end)" />
                        </linearGradient>
                    </defs>
                    <circle class="ring-bg" cx="100" cy="100" r="90" stroke-width="12" />
                    <circle id="ring-progress" class="ring-progress" cx="100" cy="100" r="90" stroke-width="12"
                        stroke-dasharray="565.48" stroke-dashoffset="0" />
                </svg>
                <div class="timer-content">
                    <div class="timer-label">Focus Time</div>
                    <div id="timer-display" class="timer-display">00:00</div>
                </div>
            </div>

            <div class="task-details">
                <div id="active-title" class="task-title">Loading...</div>
                <div id="active-schedule" class="task-time">--:-- - --:--</div>
            </div>

            <!-- Subtasks Section -->
            <div id="subtasks-section" style="display:none;">
                <ul id="subtask-list" class="subtask-list"></ul>
                <div class="subtask-input-row">
                    <input type="text" id="subtask-input" class="subtask-input" placeholder="Add a subtask..."
                        onkeypress="handleSubtaskInput(event)">
                    <button class="btn-add-subtask" onclick="addSubtask()">+</button>
                </div>
            </div>

            <div class="controls">
                <button id="btn-toggle" class="btn-toggle" onclick="toggleTimer()">START FOCUS</button>
                <button id="btn-complete" class="btn-complete" onclick="completeTask()">DONE</button>
            </div>
        </div>

        <!-- List -->
        <div id="upcoming-list">
            <div class="list-header-row">
                <div class="list-header">Up Next</div>
                <button class="btn-add" onclick="showModal()">+</button>
            </div>
            <div id="list-container" class="list-container"></div>
        </div>
    </div>

    <!-- Action Sheet -->
    <div id="action-sheet-overlay" class="action-sheet-overlay" onclick="hideActionSheet(event)">
        <div class="action-sheet" onclick="event.stopPropagation()">
            <div
                style="text-align:center; margin-bottom:10px; color:var(--text-secondary); font-size:14px; font-weight:600; text-transform:uppercase;">
                Renew Session</div>
            <button class="btn-sheet primary" onclick="executeRenewNow()">Start Now</button>
            <button class="btn-sheet" onclick="executeRenewCustom()">Pick Custom Time</button>
            <button class="btn-sheet cancel" onclick="hideActionSheet()">Cancel</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal-overlay">
        <div class="modal">
            <h2 id="modal-title">New Focus Session</h2>
            <div class="form-group">
                <label>Title</label>
                <input type="text" id="input-title" placeholder="Deep Work">
            </div>
            <div class="form-group">
                <label>Start Time</label>
                <input type="datetime-local" id="input-start">
            </div>
            <div class="form-group">
                <label>End Time</label>
                <input type="datetime-local" id="input-end">
            </div>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="hideModal()">Cancel</button>
                <button id="btn-book" class="btn-toggle">Book</button>
            </div>
        </div>
    </div>

    <script>
        const webApp = window.Telegram.WebApp;
        webApp.ready();
        webApp.expand();

        const R = 90;
        const CIRCUMFERENCE = 2 * Math.PI * R;

        let tasks = [];
        let activeTaskId = null;
        let timers = {};
        let ticker = null;

        const appEl = document.getElementById('app');
        const loadingEl = document.getElementById('loading');
        const ringProgress = document.getElementById('ring-progress');
        const timerDisplay = document.getElementById('timer-display');
        const activeTitle = document.getElementById('active-title');
        const activeSchedule = document.getElementById('active-schedule');
        const btnToggle = document.getElementById('btn-toggle');
        const listContainer = document.getElementById('list-container');
        const modalOverlay = document.getElementById('modal-overlay');

        // State Persistence
        const TODAY = new Date().toLocaleDateString('en-CA'); // YYYY-MM-DD
        let completedState = JSON.parse(localStorage.getItem('focus_completed_tasks')) || { date: TODAY, ids: [] };

        // Reset if new day
        if (completedState.date !== TODAY) {
            completedState = { date: TODAY, ids: [] };
            localStorage.setItem('focus_completed_tasks', JSON.stringify(completedState));
        }

        // Subtasks State
        let subtasks = JSON.parse(localStorage.getItem('focus_timer_subtasks')) || {}; // { taskId: [ {id, text, completed} ] }
        const subtasksSection = document.getElementById('subtasks-section');
        const subtaskListEl = document.getElementById('subtask-list');
        const subtaskInput = document.getElementById('subtask-input');

        // Initial 
        ringProgress.style.strokeDasharray = `${CIRCUMFERENCE} ${CIRCUMFERENCE}`;
        ringProgress.style.strokeDashoffset = 0;

        // --- Helpers ---
        function nowTaipei() {
            // Simple approximation or just use local time if user is in TZ
            // Ideally we rely on the device time being correct
            return new Date();
        }

        async function init() {
            try {
                const res = await fetch('/api/tasks');
                if (!res.ok) throw new Error('API Failed');
                const allTasks = await res.json();

                // Filter out completed tasks for today
                tasks = allTasks.filter(t => !completedState.ids.includes(t.id));

                tasks.forEach(t => {
                    if (!timers[t.id]) timers[t.id] = { seconds: 0, isRunning: false, autoStarted: false };
                });

                decideActiveTask();
                renderUI();

                loadingEl.style.opacity = 0;
                setTimeout(() => { loadingEl.style.display = 'none'; appEl.classList.add('visible'); }, 500);

                startTicker();
            } catch (e) {
                console.error(e);
                loadingEl.innerHTML = `<p style="color:var(--danger-color)">Error: ${e.message}</p>`;
            }
        }

        function decideActiveTask() {
            if (tasks.length === 0) return;
            const now = new Date();
            // 1. Ongoing
            const current = tasks.find(t => new Date(t.start) <= now && new Date(t.end) > now);
            if (current) { activeTaskId = current.id; return; }
            // 2. Next
            const next = tasks.find(t => new Date(t.start) > now);
            if (next) { activeTaskId = next.id; return; }
            // 3. Fallback
            activeTaskId = tasks[0].id;
        }

        function setActiveTask(id) {
            if (activeTaskId && timers[activeTaskId].isRunning) {
                timers[activeTaskId].isRunning = false; // Pause old
            }
            activeTaskId = id;
            renderUI();
        }

        function formatTime(s) {
            const m = Math.floor(s / 60);
            const sec = s % 60;
            const h = Math.floor(m / 60);
            if (h > 0) return `${h}:${String(m % 60).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
            return `${String(m).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
        }

        function formatSchedule(iso) {
            return new Date(iso).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
        }

        function toggleTimer(forceStart = false) {
            if (!activeTaskId) return;
            const t = timers[activeTaskId];
            if (forceStart) {
                if (!t.isRunning) {
                    t.isRunning = true;
                    renderUI();
                    if (webApp.HapticFeedback) webApp.HapticFeedback.notificationOccurred('success');
                }
            } else {
                t.isRunning = !t.isRunning;
                renderUI();
                if (webApp.HapticFeedback) webApp.HapticFeedback.impactOccurred('medium');
            }
        }

        function completeTask() {
            if (!activeTaskId) return;
            const task = tasks.find(t => t.id === activeTaskId);
            const duration = timers[activeTaskId].seconds;
            if (webApp.HapticFeedback) webApp.HapticFeedback.notificationOccurred('success');

            // Mark locally as completed
            completedState.ids.push(activeTaskId);
            localStorage.setItem('focus_completed_tasks', JSON.stringify(completedState));

            webApp.sendData(JSON.stringify({
                action: 'complete_task', taskId: task.id, title: task.title, duration: duration
            }));

            // Refresh to hide
            init();
        }

        function renewTask() {
            if (!activeTaskId) return;
            const sheet = document.getElementById('action-sheet-overlay');
            sheet.classList.add('visible');
        }

        function hideActionSheet() {
            document.getElementById('action-sheet-overlay').classList.remove('visible');
        }

        async function executeRenewNow() {
            hideActionSheet();
            if (!activeTaskId) return;
            const oldTask = tasks.find(t => t.id === activeTaskId);
            if (!oldTask) return;

            const btn = document.getElementById('btn-toggle');
            const originalText = btn.innerText;
            btn.innerText = "RENEWING...";

            const now = new Date();
            const start = now.toISOString();
            const endObj = new Date(now.getTime() + 30 * 60000);
            const end = endObj.toISOString();

            try {
                const res = await fetch('/api/events', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title: oldTask.title, start, end })
                });
                if (!res.ok) throw new Error('Renew failed');
                await init();
            } catch (e) {
                alert(e.message);
                renderUI();
            }
        }

        function executeRenewCustom() {
            hideActionSheet();
            if (!activeTaskId) return;
            const oldTask = tasks.find(t => t.id === activeTaskId);
            if (!oldTask) return;

            showModal({ title: oldTask.title });
        }

        function renderUI() {
            if (!activeTaskId) {
                activeTitle.innerText = "No Tasks"; activeSchedule.innerText = "";
                return;
            }
            const task = tasks.find(t => t.id === activeTaskId);
            const timer = timers[activeTaskId];

            const isExpired = new Date(task.end) < new Date();

            activeTitle.innerText = task.title;
            activeSchedule.innerText = `${formatSchedule(task.start)} - ${formatSchedule(task.end)}`;
            timerDisplay.innerText = formatTime(timer.seconds);

            // Button Logic
            btnToggle.onclick = isExpired ? renewTask : () => toggleTimer();
            if (isExpired) {
                btnToggle.innerText = "RENEW SESSION";
                btnToggle.classList.remove('active');
                btnToggle.style.background = 'var(--text-secondary)'; // Visual cue
            } else if (timer.isRunning) {
                btnToggle.innerText = "PAUSE";
                btnToggle.classList.add('active');
                btnToggle.style.background = '';
            } else {
                btnToggle.innerText = "START FOCUS";
                btnToggle.classList.remove('active');
                btnToggle.style.background = '';
            }

            renderSubtasks(activeTaskId);

            const others = tasks.filter(t => t.id !== activeTaskId);
            listContainer.innerHTML = others.map(t => `
                <div class="list-item" onclick="setActiveTask('${t.id}')">
                    <div class="item-title">${t.title}</div>
                    <div class="item-time">${formatSchedule(t.start)}</div>
                </div>
            `).join('');

            updateRing(task);
        }

        function updateRing(task) {
            if (!task) return;
            const now = new Date();
            const start = new Date(task.start);
            const end = new Date(task.end);
            const total = end - start;
            const elapsed = now - start;
            let p = 1 - (elapsed / total);
            p = Math.max(0, Math.min(1, p));
            ringProgress.style.strokeDashoffset = CIRCUMFERENCE * (1 - p);
        }

        function startTicker() {
            if (ticker) clearInterval(ticker);
            ticker = setInterval(() => {
                const now = new Date();

                // 1. Auto-Start Logic
                tasks.forEach(task => {
                    const tState = timers[task.id];
                    // If time reached start, and we haven't auto-started yet
                    // Tolerance: within last 2 seconds to avoid old tasks starting
                    const start = new Date(task.start);
                    const diff = now - start;
                    if (diff >= 0 && diff < 2000 && !tState.autoStarted) {
                        console.log('Auto-starting task:', task.title);
                        tState.autoStarted = true;
                        if (activeTaskId !== task.id) setActiveTask(task.id);
                        toggleTimer(true);
                    }
                });

                // 2. Increment active
                if (activeTaskId && timers[activeTaskId].isRunning) {
                    timers[activeTaskId].seconds++;
                    timerDisplay.innerText = formatTime(timers[activeTaskId].seconds);
                }

                // 3. Update ring
                if (activeTaskId) updateRing(tasks.find(t => t.id === activeTaskId));

            }, 1000);
        }

        // --- Modal Logic ---
        function showModal(overrides = {}) {
            const now = new Date();

            // Set Title
            const titleInput = document.getElementById('input-title');
            titleInput.value = overrides.title || '';
            document.getElementById('modal-title').innerText = overrides.title ? "Renew Session" : "New Focus Session";

            // Default Schedule: Next hour or Overrides
            let start, end;

            if (overrides.start) {
                start = new Date(overrides.start);
            } else {
                start = new Date(now);
                start.setMinutes(0, 0, 0);
                start.setHours(start.getHours() + 1);
            }

            if (overrides.end) {
                end = new Date(overrides.end);
            } else {
                end = new Date(start);
                end.setHours(end.getHours() + 1);
            }

            document.getElementById('input-start').value = toLocalISO(start);
            document.getElementById('input-end').value = toLocalISO(end);

            modalOverlay.classList.add('visible');
        }

        function hideModal() { modalOverlay.classList.remove('visible'); }

        function toLocalISO(date) {
            const offset = date.getTimezoneOffset() * 60000;
            const localISOTime = (new Date(date - offset)).toISOString().slice(0, 16);
            return localISOTime;
        }

        async function createEvent() {
            // Debug alert to confirm function call
            // alert('Debug: Create Event Triggered'); 

            try {
                const titleInput = document.getElementById('input-title');
                const startInput = document.getElementById('input-start');
                const endInput = document.getElementById('input-end');

                const title = titleInput.value;
                const start = startInput.value;
                const end = endInput.value;

                if (!title) { alert('Missing Title'); return; }
                if (!start) { alert('Missing Start Time'); return; }
                if (!end) { alert('Missing End Time'); return; }

                const btn = document.getElementById('btn-book');
                const originalText = btn.innerText;
                btn.innerText = 'Boo...';
                btn.disabled = true;

                // Validate dates
                const startDate = new Date(start);
                const endDate = new Date(end);

                if (isNaN(startDate.getTime())) throw new Error('Invalid Start Date: ' + start);
                if (isNaN(endDate.getTime())) throw new Error('Invalid End Date: ' + end);

                const res = await fetch('/api/events', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title,
                        start: startDate.toISOString(),
                        end: endDate.toISOString()
                    })
                });

                if (!res.ok) throw new Error('Booking failed');

                // Refresh list
                await init();
                hideModal();
                btn.innerText = 'Book';
                btn.disabled = false;
            } catch (e) {
                alert('Error: ' + e.message);
                const btn = document.getElementById('btn-book');
                if (btn) {
                    btn.innerText = 'Book';
                    btn.disabled = false;
                }
                console.error(e);
            }
        }

        // Bind events
        document.getElementById('btn-book').addEventListener('click', createEvent);

        // --- Subtasks Logic ---
        function renderSubtasks(taskId) {
            if (!taskId) {
                subtasksSection.style.display = 'none';
                return;
            }
            subtasksSection.style.display = 'flex';
            const list = subtasks[taskId] || [];

            subtaskListEl.innerHTML = list.map(item => `
                <li class="subtask-item ${item.completed ? 'completed' : ''}">
                    <input type="checkbox" class="subtask-checkbox" 
                        onclick="toggleSubtask('${item.id}')" ${item.completed ? 'checked' : ''}>
                    <span class="subtask-text">${item.text}</span>
                    <span class="subtask-delete" onclick="deleteSubtask('${item.id}')">Ã—</span>
                </li>
            `).join('');
        }

        function addSubtask() {
            const text = subtaskInput.value.trim();
            if (!text || !activeTaskId) return;

            if (!subtasks[activeTaskId]) subtasks[activeTaskId] = [];

            subtasks[activeTaskId].push({
                id: Date.now().toString(),
                text: text,
                completed: false
            });

            saveSubtasks();
            subtaskInput.value = '';
            renderSubtasks(activeTaskId);
        }

        function handleSubtaskInput(e) {
            if (e.key === 'Enter') addSubtask();
        }

        function toggleSubtask(id) {
            if (!activeTaskId || !subtasks[activeTaskId]) return;
            const item = subtasks[activeTaskId].find(i => i.id === id);
            if (item) {
                item.completed = !item.completed;
                saveSubtasks();
                renderSubtasks(activeTaskId);
                if (webApp.HapticFeedback) webApp.HapticFeedback.selectionChanged();
            }
        }

        function deleteSubtask(id) {
            if (!activeTaskId || !subtasks[activeTaskId]) return;
            subtasks[activeTaskId] = subtasks[activeTaskId].filter(i => i.id !== id);
            saveSubtasks();
            renderSubtasks(activeTaskId);
        }

        function saveSubtasks() {
            localStorage.setItem('focus_timer_subtasks', JSON.stringify(subtasks));
        }

        init();
    </script>
