<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-button-color: #3390ec;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-hint-color: #707579;
        }
        body {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 16px;
        }
        .task-card {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .task-title {
            font-size: 18px;
            font-weight: bold;
        }
        .task-time {
            color: var(--tg-theme-hint-color);
            font-size: 14px;
        }
        .timer-display {
            font-size: 32px;
            font-weight: mono;
            text-align: center;
            margin: 8px 0;
            font-family: monospace;
        }
        .controls {
            display: flex;
            gap: 8px;
        }
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            font-size: 16px;
        }
        button:active {
            opacity: 0.8;
        }
        button.complete {
            background-color: #4caf50;
        }
        #loading {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="loading">載入行程中...</div>
        <div id="task-list"></div>
    </div>

    <script>
        const webApp = window.Telegram.WebApp;
        webApp.ready();
        webApp.expand();

        let tasks = [];
        let timers = {}; // taskId -> { seconds, intervalId, running }

        async function fetchTasks() {
            try {
                const response = await fetch('/api/tasks');
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    const msg = errorData.details ? `${errorData.error} (${errorData.details})` : (errorData.error || `伺服器錯誤: ${response.status}`);
                    throw new Error(msg);
                }
                tasks = await response.json();
                renderTasks();
            } catch (error) {
                console.error('fetchTasks error:', error);
                const loading = document.getElementById('loading');
                loading.innerText = '載入失敗：' + error.message;
                loading.style.display = 'block';
            }
        }

        function formatTime(s) {
            const mins = Math.floor(s / 60);
            const secs = s % 60;
            return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function toggleTimer(taskId) {
            const timer = timers[taskId];
            const btn = document.querySelector(`[data-task-id="${taskId}"] .toggle-btn`);
            const display = document.querySelector(`[data-task-id="${taskId}"] .timer-display`);

            if (timer.running) {
                clearInterval(timer.intervalId);
                timer.running = false;
                btn.innerText = '開始';
                btn.style.backgroundColor = 'var(--tg-theme-button-color)';
            } else {
                timer.running = true;
                btn.innerText = '暫停';
                btn.style.backgroundColor = '#e53935';
                timer.intervalId = setInterval(() => {
                    timer.seconds++;
                    display.innerText = formatTime(timer.seconds);
                }, 1000);
            }
        }

        function completeTask(taskId, taskTitle) {
            const timer = timers[taskId];
            const data = {
                action: 'complete_task',
                taskId: taskId,
                title: taskTitle,
                duration: timer.seconds
            };
            // sendData only works for KeyboardButton
            webApp.sendData(JSON.stringify(data));
        }

        function renderTasks() {
            const list = document.getElementById('task-list');
            const loading = document.getElementById('loading');

            if (!Array.isArray(tasks)) {
                console.error('Tasks is not an array:', tasks);
                loading.innerText = '載入失敗：資料格式錯誤';
                loading.style.display = 'block';
                return;
            }

            loading.style.display = 'none';

            if (tasks.length === 0) {
                list.innerHTML = '<p style="text-align:center">今日無行程</p>';
                return;
            }

            list.innerHTML = tasks.map(task => {
                timers[task.id] = { seconds: 0, intervalId: null, running: false };
                const start = new Date(task.start).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
                const end = new Date(task.end).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });

                return `
                    <div class="task-card" data-task-id="${task.id}">
                        <div class="task-title">${task.title}</div>
                        <div class="task-time">${start} - ${end}</div>
                        <div class="timer-display">00:00</div>
                        <div class="controls">
                            <button class="toggle-btn" onclick="toggleTimer('${task.id}')">開始</button>
                            <button class="complete" onclick="completeTask('${task.id}', '${task.title}')">完成</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        fetchTasks();
    </script>
</body>
</html>
